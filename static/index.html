<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoWebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <div id="new-todo">
            <input type="text" id="todo-title" placeholder="New task title">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
